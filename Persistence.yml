AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31

Parameters:
  ENV:
    Type: String
    Description:  The stage name of the environment
    Default: dev
  az:
    Type: AWS::EC2::AvailabilityZone::Name
    Description: The availability zone for the rds to reside in for non multi az deployment
  
Resources:
  # BEGIN: Persistence
  complimentRDS:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: "20"
      DBInstanceClass: db.t2.micro
      AllowMajorVersionUpgrade: true
      AutoMinorVersionUpgrade: true
      AvailabilityZone: !Ref az
      BackupRetentionPeriod: 7
      DBInstanceIdentifier: !Sub "complimentRDS-${ENV}"
      DBName: postgres
      DBParameterGroupName: default.postgres11
      DBSubnetGroupName: 
        Fn::ImportValue: !Sub "gratitude:${AWS::Region}:${ENV}:RDSSubnetGroup"
      Engine: postgres
      EngineVersion: "11.5"
      MasterUsername: 
        Fn::Sub: 
          - "{{resolve:secretsmanager:${master}::username}}"
          - master:
              Fn::ImportValue: 
                !Sub "gratitude:${AWS::Region}:${ENV}:secretDBMasterCreds"
      MasterUserPassword: 
        Fn::Sub:
          - "{{resolve:secretsmanager:${master}::password}}"
          - master: 
              Fn::ImportValue: 
                !Sub "gratitude:${AWS::Region}:${ENV}:secretDBMasterCreds"
      MultiAZ: false
      Port: "5432"
      PubliclyAccessible: true
      StorageEncrypted: false
      StorageType: gp2
      VPCSecurityGroups:
        - Fn::ImportValue: !Sub "gratitude:${AWS::Region}:${ENV}:dbGroupId"
      Tags:
        - Key: compliment
          Value: database
  complimentSauron:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
      KeySchema:
        - AttributeName: username
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 4
        WriteCapacityUnits: 4
      TableName: sauron
      Tags:
        - Key: compliment
          Value: user-tracking-db
  CredentialAttachment:
    Type: AWS::SecretsManager::SecretTargetAttachment
    Properties:
      SecretId:
        Fn::ImportValue:
          !Sub "gratitude:${AWS::Region}:${ENV}:secretDBMasterCreds"
      TargetId: !Ref complimentRDS
      TargetType: AWS::RDS::DBInstance
  DBProxy:
    Type: AWS::RDS::DBProxy
    Properties:
      DBProxyName: rdsProxy
      EngineFamily: POSTGRESQL
      IdleClientTimeout: 3
      RequireTLS: true
      RoleArn: 
        Fn::ImportValue:
          !Sub "gratitude:${AWS::Region}:${ENV}:DBProxyRole:Arn"
      VpcSubnetIds:
        - Fn::ImportValue:
            !Sub "gratitude:${AWS::Region}:${ENV}:subnet1"
        - Fn::ImportValue:
            !Sub "gratitude:${AWS::Region}:${ENV}:subnet2"
      VpcSecurityGroupIds:
        - Fn::ImportValue: !Sub "gratitude:${AWS::Region}:${ENV}:dbGroupId"
      Auth:
        - AuthScheme: SECRETS
          IAMAuth: REQUIRED
          SecretArn: 
            Fn::ImportValue:
              !Sub "gratitude:${AWS::Region}:${ENV}:secretDBMasterCreds"
  ProxyConnection:
    Type: AWS::RDS::DBProxyTargetGroup
    Properties:
      DBInstanceIdentifiers:
        - !Ref complimentRDS
      DBProxyName: !Ref DBProxy
      TargetGroupName: default
  # END: Persistence
Outputs:
  complimentRdsExport:
    Value: !Ref complimentRDS
    Export:
      Name: !Sub "gratitude:${AWS::Region}:${ENV}:complimentRDS"
  complimentRDSAddress:
    Value: !GetAtt complimentRDS.Endpoint.Address
    Export:
      Name: !Sub "gratitude:${AWS::Region}:${ENV}:complimentRDS:Endpoint:Address"
  ProxyReference:
    Value: !Ref DBProxy
    Export:
      Name: !Sub "gratitude:${AWS::Region}:${ENV}:DBProxy"
  ProxyEndpoint:
    Value: !GetAtt DBProxy.Endpoint
    Export:
      Name: !Sub "gratitude:${AWS::Region}:${ENV}:DBProxy:Endpoint"